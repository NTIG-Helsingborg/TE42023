            <span class="text-gradient d-inline">Projects</span>

        </div>
        
           <project-card group="1" text-side="left" title=" Webbshop " describiton="I detta projekt skulle vi skapa en responsiv webbplats där användare kan välja och summera varor i en varukorg. Webbplatsen skulle ha en enkel, snygg design och anpassas för vanliga skärmstorlekar. Vi skulle själva bestämma och designa en logga, två typsnitt och ett färgschema. Webbplatsen skulle innehålla en kort företagspresentation, en lista med tio produkter, en kundvagn funktion med kvittosparning, och kontaktinformation. Extra funktionalitet som kunde läggas in i fall man hade tid över var att inkludera en databas för att lagra kund- och köpinformation."></project-card>
           <project-card group="2" text-side="right" title="API" describiton="Vi fick i uppgift att  skapa en webbapplikation med React, där vi skulle bygga ett användarvänligt gränssnitt med hjälp av Reacts UI-komponenter. Vi fick välja en valfri API att använda. Hemsidan var tvungen att ha funktionaliteter för att lägga till, ta bort, hämta, visa upp och söka data samt slumpa och använda en timer. Ifall man hade tid över skulle man lägga till möjligheten för användare att registrera sig med e-post och lösenord, och därefter logga in på applikationen. Så att man kunde säkerställde att användarnas data från API sparades och inte försvann vid utloggning. Dessutom skulle det finnas möjlighet för användarna att anpassa applikationen efter sina egna preferenser, inklusive bakgrundsfärg och typsnitt."></project-card>
           <project-card group="3" text-side="left" title=" Spel " describiton="I det här projektet skapade vi, i våra tre arbetsgrupper, var sitt spel. Vi använde Unity som spelmotor, även om vi hade friheten att välja en annan motor om vi ansåg det lämpligt. Varje grupp bestämde själva vilken typ av spel de skulle utveckla, men alla höll sig till det utvalda temat 'Assemble'. Vi utarbetade en Game Design Document (GDD) med hjälp av Unitys GDD-mall och såg till att noggrant brainstorma och dokumentera idéer samt planera projektet. Vi hade sedan speltest med andra elever på skolan och avslutade med att visa upp spelen på Jul-lannet."></project-card>
           <project-card group="4" text-side="right" title=" Hjälp en lärare " describiton="Här fick vi uppdraget att samarbeta med olika lärare på skolan för att lösa utmaningar i deras vardag. Lärarna fungerade som uppdragsgivare och gav våra grupper problem att lösa. Vi utförde intervjuer och hade regelbundna möten med uppdragsgivarna för att se så att projektet gick i en riktning de var glada med. Vi behövde även anpassa de teknologier vi använde efter kundens behov, hålla projektet så simpelt som möjligt, för att hålla oss inom tidsramarna men för att inte göra det mer komplicerat än vad det behövde vara."></project-card>
           <project-card group="5" text-side="left" title=" Fullborda " describiton="Det här projektet lade fokus på utveckla våra färdigheter i dokumentation, kommunikation och anpassningsförmåga genom att ta oss an ett äldre TE4 projekt. Halvvägs genom projektet skulle vi även byta pågående projekt mellan grupperna. Detta syftade till att öva oss i att effektivt ta över och bidra till redan påbörjade projekt, samt att förmedla och förstå teknisk information och planering."></project-card>
